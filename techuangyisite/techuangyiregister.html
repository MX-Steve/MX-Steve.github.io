<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>特创易网站登录页面</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/techuangyiregister.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:/js/ -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="login_logo">
            <img src="image/login_logo.png" alt="特创易"/>
        </div>
        <div class="welcome">
            <span class="wel_reg lf">欢迎注册</span>
            <span class="login rt">
                已有账号: <a href="#">立即登录</a>
            </span>
        </div>
        <div class="reg_form">
            <form action="#" method="post" id="registerForm"></form>
            <div class="reg_input">
                <input form="registerForm" class="reg_input_tel"
                       type="text" name="username" placeholder="手机号码" id="username"/>
                <input type="button" value="发送验证码" class="send_code"/>
                <div id="usernameTip" class="onError">手机号码为十一位</div>
            </div>
            <div class="reg_input">
                <input form="registerForm" type="text" placeholder="请输入验证码" name="code" class="input_code"/>
                <div id="codeTip" class="onfocus">请输入正确的验证码</div>
            </div>
            <div class="reg_input">
                <input form="registerForm" type="password" placeholder="输入密码" name="userpwd" class="input_pwd"/>
                <div id="userpwdTip" class="onError">密码应该在6-20个字符之间</div>
            </div>
            <div class="reg_input">
                <input form="registerForm"
                       type="text" placeholder="注册邀请码(可不填)" name="invitecode" class="input_invitecode"/>
            </div>
            <div class="reg_agreement">
                <span>
                    <input type="checkbox" name="rememberme" class="reg_rememberme"/>
                    <i></i>
                    我已经阅读并接受
                </span>
                <a href="#">《特创易服务协议》</a>
            </div>
            <div class="btn_register">
                <input type="submit" value="注册"/>
            </div>
            <p class="tips">
                登录有问题请咨询QQ: <a href="#">2513556525</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
