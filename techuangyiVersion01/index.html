<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/jquery-1.10.2.js"></script>
</head>
<body>
    <!--网页头部信息头部-->
    <header class="header">
        <div class="logo lf">
            <a href="#"><img src="img/images/logo.png" alt="特创易"/></a>
        </div>
        <ul class="lf headlist">
            <li><a href="#">服务分类</a>
            </li>
            <li><a href="#">平台介绍</a></li>
            <li><a href="#">案例</a></li>
            <li><a href="#">客户</a></li>
            <li><a href="#">帮助</a></li>
        </ul>
        <a href="#" class="register rt">注册</a>
        <a href="#" class="login rt">登录</a>
    </header>
    <!--banner广告部分-->
    <div class="banner">banner</div>
    <!--开始设计按钮-->
    <!--相关公告-->
    <div class="notification">notification</div>
    <!--产品分类-->
    <div class="sort">sort</div>
    <!--分割线-->
    <div class="line">line</div>

    <div class="case">case</div>

    <div class="onshow">onshow</div>

    <div class="video">video</div>

    <div class="line">line</div>

    <div class="designers_team">designers_team</div>

    <div class="media">media</div>
    <!-- 开始设计/咨询/获取建议 -->
    <div class="design_start">design_start</div>
    <!-- 合作伙伴信息 -->
    <div class="partner">partner</div>
    <!-- 悬浮侧边栏 -->
    <div class="float_bar">float_bar</div>
    <!-- 底部相关信息 -->
    <div class="footer_top">footer_top</div>
    <!-- 底部相关信息 公司信息-->
    <div class="footer_bottom">footer_bottom</div>
