
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>扁平html5音乐播放器代码</title>
    <link rel="stylesheet" type="text/css" href="css/qqmusicplayer.css" />
    <script src="js/jq.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/qqmusicplayer.js"></script>
</head>
<body style="background:linear-gradient(to bottom,#fff09d,#b9f3e9,#fff09d);">
<div id="t_wrapper" style="background:linear-gradient(to right,#e5ee78,#5bee65,#d9ff2d)">
    <div id="t_cover">
        <img src="images/logo.png">
    </div>
    <div id="t_top">
        <div id="t_title_info">
            <span class="artist"></span>
            <span class="title"></span>
        </div>
    </div>
    <div id="t_middle">
        <div id="play">开</div>
        <div id="pause" class="hidden">
        </div>
        <div class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" id="t_progress">
            <div id="trackInfo">
                <div id="error">
                </div>
                <div id="current">0:00</div>
                <div id="duration">0:00</div>
            </div>
            <div style="width: 0%;" class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"></div>
            <span style="left: 0%;" class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
        </div>
        <span id="prev">前</span>
        <span id="next">后</span>
    </div>
    <div id="t_bottom">
        <div id="range">
            <div id="val"></div>
            <div id="vol">声</div>
            <div id="rangeVal"></div>
        </div>
        <div id="t_pls_show" class="noselectpls">翻</div>
    </div>
</div>
<div id="playlist">
    <ul>
        <li t_cover="goldfrapp.jpg" t_artist="Transformers2" t_name="Transformers2">
            <a href="#">Goldfrapp –Jo</a>
            <audio preload="none">
                开始
                <source src="media/Transformers2.mp3" type="audio/mp3">
                <source src="media/Transformer2.html" type="audio/ogg; codecs=vorbis">
            </audio>
        </li>
        <li t_cover="Moby.jpg" t_artist="Moby" t_name="The Last Day (with Skylar Grey)">
            <a href="#">Moby – The Last Day (with Skylar Grey)</a>
            <audio preload="none">
                <source src="media/Transformers2.mp3" type="audio/mp3">
                <source src="media/Transformer2.html" type="audio/ogg; codecs=vorbis">
            </audio>
        </li>
        <li t_cover="lina.jpg" t_artist="LINA nananan" t_name="JIENIFO">
            <a href="#">LINA nananan– JIENIFO</a>
            <audio preload="none">
                <source src="media/Transformers2.mp3" type="audio/mp3">
                <source src="media/Transformer2.html" type="audio/ogg; codecs=vorbis">
            </audio>
        </li>
        <li t_cover="birdy.jpg" t_artist="Birdy" t_name="Shelter">
            <a href="#">Birdy – Shelter</a>
            <audio preload="none">
                <source src="media/Transformers2.mp3" type="audio/mp3">
                <source src="media/Transformer2.html" type="audio/ogg; codecs=vorbis">
            </audio>
        </li>
    </ul>
</div>
</body>
</html>
