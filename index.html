    function fun() {
        var input = Number(prompt("===乘法口诀===\n请输入1-9中的一个数字"));
        var str = "";
        for (var i = 1; i <= input; i++) {
            var s = i + "*" + input + "=" + i * input;
            str += s + "\t";
        }
        console.log(str);
    }
    function sum() {
        var sum = 0;
        for (var i = 1; i <= 1000; i += 2) {
            sum += 1 / i;
        }
        console.log("和为：" + sum);
    }
    function fun8() {

    function fun7() {

        }
    }
    function printStar() {
        var input = prompt("输入行数：");
        for (var j = 1; j <= input; j++) {
            for (var i = 1, msg = ""; i <= j; i++) {
                msg += "*";
            }
            console.log(msg);
        }
    }
    function way() {
        for (var j = 1; j <= 9; j++) {
            for (var i = 1, str = ""; i <= j; i++) {
                str += i + "*" + j + "=" + j * i + "\t";
            }
            console.log(str);
        }
    }
    function square() {
        var input = Number(prompt("请输入"));
        for (var i = 1, sum = 0; i <= input; i++) {
            sum += i * i;
        }
        alert(sum);
    }
    function plus() {
        var i = Number(prompt("请输入"));
        for (var b = 1; i >= 1; i--) {
            b += 2;
        }
        alert(b);
    }
    function fun9() {
        var input = Number(prompt("输入行数"));
        for (var i = 1; i <= input; i++) {
            for (var j = 1, msg1 = ""; j <= input - i; j++) {
                msg1 += " ";
            }
            for (var p = 1, msg2 = ""; p <= i; p++) {
                msg2 += "*";
            }
            console.log(msg1 + msg2);
        }
