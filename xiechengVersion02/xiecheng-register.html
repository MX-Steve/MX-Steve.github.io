<!doctype html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
	 <meta name="viewport"
		   content="width=device-width, user-scalable=no,
		   initial-scale=1.0"/>
    <title>Register</title>
    <link rel="stylesheet" href="css/xiecheng-register.css" />
	 <link rel="stylesheet" href="css/bootstrap.css"/>
 </head>
 <body>
	<div class="container">
		<!-- 网页头部log信息 -->
		<div class="row">
			<div class="col-sm-12">
				<header id="header">
					<p class="log lf">
						<img src="images/c_logo2013.png" alt="" />
					</p>
					<a href="#" class="rt">客服中心</a>
					<a href="#" class="login rt">
						登录
					</a>
				</header>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<!-- 会员注册部分 -->
				<section id="section">
					<ul class="procedure">
						<li class="current">
							<u class="line"></u>
							<i class="circle"></i>
							填写
						</li>
						<li>
							<u class="line"></u>
							<i class="circle"></i>
							验证
						</li>
						<li>
							<u class="line"></u>
							<i class="circle"></i>
							注册成功
						</li>
					</ul>
					<form action="" method="post">
						<table>
							<tr>
								<td class="vip">会员注册</td>
								<td>
									注册成功可获<i class="credit">1000</i>积分<u class="return">返现</u>特权！
								</td>
								<td></td>
							</tr>
							<tr>
								<td>手机号</td>
								<td>
									<input type="text" name="userName" placeholder="可用作登录名" />
								</td>
								<td></td>
							</tr>
							<tr>
								<td>Email</td>
								<td>
									<input type="text" name="userEmail" placeholder="可用作登录名" />
								</td>
								<td>
									填写Email并通过验证，可额外获得<i class="credit">200</i>积分！
								</td>
							</tr>
							<tr>
								<td>密码</td>
								<td>
									<input type="password" name="userPwd" placeholder="8-20位字母、数字和符号" />
								</td>
								<td>
									<span class="pwd_low">弱</span>
									<span class="pwd_mid">中</span>
									<span class="pwd_high">高</span>
								</td>
							</tr>
							<tr>
								<td>确认密码</td>
								<td>
									<input type="password" name="userPwd" placeholder="再次输入密码" />
								</td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="checkbox" name="chk" value="agree" checked/ class="chk">同意<span class="protocal">《携程旅行网服务协议》</span>
								</td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td class="check">
									<a href="#" class="check">下一步,验证</a>
								</td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td class="problem">
									<a href="#" class="problem">注册遇到问题？</a>
								</td>
								<td></td>
							</tr>
						</table>
					</form>
				</section>
			</div>
			<div class="col-sm-4">
				<!-- 右侧合作卡会员注册 -->
				<aside id="aside">
					<p class="card"></p>
					<a href="#" class="card_reg">
						合作卡会员注册&gt;
					</a>
				</aside>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<!-- 网页底部版权等信息 -->
				<footer id="footer">
					<p>
						<a href="#">网站导航</a>|
						<a href="#">宾馆索引</a>|
						<a href="#">服务说明</a>|
						<a href="#">关于携程</a>|
						<a href="#">企业公民</a>|
						<a href="#">诚聘英才</a>|
						<a href="#">分销联盟</a>|
						<a href="#">企业礼品卡采购</a>|
						<a href="#">代理合作</a>|
						<a href="#">广告业务</a>|
						<a href="#">联系我们</a>|
						<a href="#" class="suggest">我要提建议</a>|
					</p>
					<p class="copy">
						Copyright&copy;&nbsp;1991-2017,ctrip.com.all rights reserved
					</p>
				</footer>
			</div>
		</div>

	</div>
